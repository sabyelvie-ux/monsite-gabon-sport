<!DOCTYPE html>  <html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Gabon Sport IA - Votre Coach Personnel</title>  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  :root {  
        --vert-gabon: #009639;  
        --jaune-gabon: #FCD116;  
        --bleu-gabon: #3A75C4;  
        --noir: #1a1a1a;  
        --blanc: #ffffff;  
        --gris: #f5f5f5;  
    }  

    body {  
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        background: linear-gradient(135deg, var(--gris) 0%, #e8f5e9 100%);  
        color: var(--noir);  
        line-height: 1.6;  
    }  

    /* Header */  
    header {  
        background: linear-gradient(135deg, var(--vert-gabon) 0%, #007a2e 100%);  
        color: var(--blanc);  
        padding: 1rem 0;  
        position: fixed;  
        width: 100%;  
        top: 0;  
        z-index: 1000;  
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);  
    }  

    nav {  
        max-width: 1200px;  
        margin: 0 auto;  
        padding: 0 2rem;  
        display: flex;  
        justify-content: space-between;  
        align-items: center;  
    }  

    .logo {  
        font-size: 1.8rem;  
        font-weight: bold;  
        display: flex;  
        align-items: center;  
        gap: 0.5rem;  
    }  

    .logo::before {  
        content: "ðŸ‡¬ðŸ‡¦";  
        font-size: 2rem;  
    }  

    .nav-links {  
        display: flex;  
        gap: 2rem;  
        list-style: none;  
    }  

    .nav-links a {  
        color: var(--blanc);  
        text-decoration: none;  
        font-weight: 500;  
        transition: all 0.3s;  
        position: relative;  
    }  

    .nav-links a::after {  
        content: '';  
        position: absolute;  
        bottom: -5px;  
        left: 0;  
        width: 0;  
        height: 2px;  
        background: var(--jaune-gabon);  
        transition: width 0.3s;  
    }  

    .nav-links a:hover::after {  
        width: 100%;  
    }  

    /* Hero Section */  
    .hero {  
        margin-top: 80px;  
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23009639" width="1200" height="600"/><path fill="%23FCD116" d="M0 300L50 325L100 300L150 275L200 300L250 325L300 300L350 275L400 300L450 325L500 300L550 275L600 300L650 325L700 300L750 275L800 300L850 325L900 300L950 275L1000 300L1050 325L1100 300L1150 275L1200 300V600H0V300Z"/></svg>');  
        background-size: cover;  
        background-position: center;  
        color: var(--blanc);  
        padding: 6rem 2rem;  
        text-align: center;  
        position: relative;  
        overflow: hidden;  
    }  

    .hero::before {  
        content: '';  
        position: absolute;  
        top: -50%;  
        left: -50%;  
        width: 200%;  
        height: 200%;  
        background: radial-gradient(circle, rgba(252,209,22,0.1) 0%, transparent 70%);  
        animation: pulse 4s ease-in-out infinite;  
    }  

    @keyframes pulse {  
        0%, 100% { transform: scale(1); opacity: 0.5; }  
        50% { transform: scale(1.1); opacity: 0.8; }  
    }  

    .hero-content {  
        position: relative;  
        z-index: 1;  
        max-width: 800px;  
        margin: 0 auto;  
    }  

    .hero h1 {  
        font-size: 3.5rem;  
        margin-bottom: 1rem;  
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);  
        animation: fadeInUp 1s ease-out;  
    }  

    .hero p {  
        font-size: 1.3rem;  
        margin-bottom: 2rem;  
        animation: fadeInUp 1s ease-out 0.2s both;  
    }  

    .cta-button {  
        display: inline-block;  
        background: var(--jaune-gabon);  
        color: var(--noir);  
        padding: 1rem 2.5rem;  
        border-radius: 50px;  
        text-decoration: none;  
        font-weight: bold;  
        font-size: 1.1rem;  
        transition: all 0.3s;  
        box-shadow: 0 4px 15px rgba(252,209,22,0.4);  
        animation: fadeInUp 1s ease-out 0.4s both;  
        border: none;  
        cursor: pointer;  
    }  

    .cta-button:hover {  
        transform: translateY(-3px);  
        box-shadow: 0 6px 20px rgba(252,209,22,0.6);  
    }  

    @keyframes fadeInUp {  
        from {  
            opacity: 0;  
            transform: translateY(30px);  
        }  
        to {  
            opacity: 1;  
            transform: translateY(0);  
        }  
    }
